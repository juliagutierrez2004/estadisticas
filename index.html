<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Handball Scouting Pro v4</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #1a1c2c; color: white; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 600px; }
        
        .header { display: flex; justify-content: space-between; background: #333652; padding: 15px; border-radius: 12px; margin-bottom: 15px; border: 1px solid #4b4e6d; }
        #reloj { font-size: 32px; font-weight: bold; font-family: monospace; color: #ffeb3b; }
        .score { font-size: 20px; font-weight: bold; }

        .main-actions { display: flex; gap: 15px; margin-bottom: 20px; }
        .btn-main { flex: 1; padding: 35px 10px; font-size: 22px; border: none; border-radius: 15px; font-weight: bold; cursor: pointer; text-transform: uppercase; box-shadow: 0 4px #999; }
        .btn-main:active { box-shadow: 0 0 #999; transform: translateY(4px); }
        .btn-lanzamiento { background: #27ae60; color: white; }
        .btn-perdida { background: #f39c12; color: white; }

        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 1000; flex-direction: column; align-items: center; justify-content: center; }
        .grid-jugadores { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; padding: 15px; }
        .btn-jugador { background: #4a90e2; color: white; padding: 20px 5px; border: none; border-radius: 8px; font-size: 18px; font-weight: bold; }

        /* El Arco */
        .arco-container { display: grid; grid-template-columns: repeat(3, 90px); grid-template-rows: repeat(3, 70px); gap: 8px; background: #eee; padding: 15px; border: 8px solid #fff; border-bottom: none; border-radius: 5px 5px 0 0; }
        .zona-arco { background: #fff; border: 2px solid #ccc; display: flex; align-items: center; justify-content: center; color: #333; font-weight: bold; font-size: 20px; }
        .btn-fuera { background: #e74c3c; color: white; width: 286px; padding: 20px; border: none; font-weight: bold; font-size: 18px; border-radius: 0 0 10px 10px; margin-top: 2px; }

        .modal-title { margin-bottom: 20px; font-size: 24px; color: #fff; }
        #reporte-invisible { display: none; background: white; color: black; padding: 30px; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { border: 1px solid #333; padding: 8px; text-align: center; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="score">NOS: <span id="pts-nos">0</span></div>
        <div id="reloj">00:00</div>
        <div class="score">RIV: <span id="pts-riv">0</span></div>
    </div>

    <div style="display: flex; justify-content: center; gap: 10px; margin-bottom: 15px;">
        <button id="btnPlay" onclick="toggleTiempo()" style="background:#fff; color:#000; border-radius:5px; padding:8px 15px; font-weight:bold;">INICIAR TIEMPO</button>
        <button onclick="cambiarRival(1)" style="background:#e74c3c; color:white; border-radius:5px; padding:8px 15px; font-weight:bold;">+ GOL RIVAL</button>
    </div>

    <div class="main-actions">
        <button class="btn-main btn-lanzamiento" onclick="abrirPaso1('TIRO')">Lanzamiento</button>
        <button class="btn-main btn-perdida" onclick="abrirPaso1('PERDIDA')">Pérdida</button>
    </div>

    <button onclick="generarReporte()" style="width:100%; padding:15px; background:transparent; color:#aaa; border:1px solid #aaa; border-radius:10px; font-size: 14px; margin-top: 10px;">FINALIZAR Y EXPORTAR PDF</button>
</div>

<div id="modalJugadores" class="overlay">
    <h2 class="modal-title">¿Quién fue?</h2>
    <div class="grid-jugadores" id="grilla-jugadores"></div>
    <button onclick="cerrarModales()" style="background:none; color:white; border:1px solid white; margin-top:30px; padding:10px 30px; border-radius:5px;">Cancelar</button>
</div>

<div id="modalArco" class="overlay">
    <h2 class="modal-title">Zona del Lanzamiento</h2>
    <div class="arco-container">
        <div class="zona-arco" onclick="seleccionarZona(1)">1</div>
        <div class="zona-arco" onclick="seleccionarZona(2)">2</div>
        <div class="zona-arco" onclick="seleccionarZona(3)">3</div>
        <div class="zona-arco" onclick="seleccionarZona(4)">4</div>
        <div class="zona-arco" onclick="seleccionarZona(5)">5</div>
        <div class="zona-arco" onclick="seleccionarZona(6)">6</div>
        <div class="zona-arco" onclick="seleccionarZona(7)">7</div>
        <div class="zona-arco" onclick="seleccionarZona(8)">8</div>
        <div class="zona-arco" onclick="seleccionarZona(9)">9</div>
    </div>
    <button class="btn-fuera" onclick="finalizarTiroFuera()">FUERA / PALO</button>
    
    <div id="opciones-gol" style="display:none; margin-top:20px; gap:20px;">
        <button onclick="finalizarTiroGol(true)" style="background:#27ae60; color:white; padding:20px 40px; border:none; border-radius:10px; font-size:20px; font-weight:bold;">¡GOL!</button>
        <button onclick="finalizarTiroGol(false)" style="background:#f1c40f; color:black; padding:20px 40px; border:none; border-radius:10px; font-size:20px; font-weight:bold;">ATAJADO</button>
    </div>
</div>

<div id="reporte-invisible">
    <h1 style="text-align:center">Reporte Estadístico Handball</h1>
    <div id="pdf-resumen-general"></div>
    <h3>Detalle de Jugadores</h3>
    <table id="pdf-tabla-jugadores">
        <thead><tr><th>Jugador</th><th>Goles</th><th>Errados/Atajados</th><th>Pérdidas</th><th>Efectividad</th></tr></thead>
        <tbody></tbody>
    </table>
    <h3>Historial del Partido</h3>
    <table id="pdf-tabla-historial">
        <thead><tr><th>Tiempo</th><th>Jugador</th><th>Acción</th><th>Zona</th></tr></thead>
        <tbody></tbody>
    </table>
</div>

<script>
    let jugadores = Array.from({length: 16}, (_, i) => ({ id: i+1, n: "N° "+(i+1), g: 0, e: 0, p: 0 }));
    let bitacora = [], puntosRival = 0, segundos = 0, corriendo = false, intervalo;
    let accionPendiente = null, jugadorActual = null, zonaActual = null;

    window.onload = () => {
        const grid = document.getElementById("grilla-jugadores");
        jugadores.forEach(j => {
            grid.innerHTML += `<button class="btn-jugador" onclick="seleccionarJugador(${j.id})">${j.n}</button>`;
        });
        actualizarMarcador();
    };

    function abrirPaso1(tipo) { 
        accionPendiente = tipo; 
        document.getElementById("modalJugadores").style.display = "flex"; 
    }

    function seleccionarJugador(id) {
        jugadorActual = jugadores.find(j => j.id === id);
        if (accionPendiente === 'PERDIDA') {
            jugadorActual.p++;
            registrar("Pérdida", "-");
            cerrarModales();
        } else {
            document.getElementById("modalJugadores").style.display = "none";
            document.getElementById("modalArco").style.display = "flex";
            document.getElementById("opciones-gol").style.display = "none";
        }
    }

    function seleccionarZona(z) {
        zonaActual = z;
        document.getElementById("opciones-gol").style.display = "flex";
    }

    function finalizarTiroFuera() {
        jugadorActual.e++;
        registrar("Fuera/Palo", "Fuera");
        cerrarModales();
    }

    function finalizarTiroGol(esGol) {
        esGol ? jugadorActual.g++ : jugadorActual.e++;
        registrar(esGol ? "GOL" : "Atajado", "Zona " + zonaActual);
        cerrarModales();
    }

    function registrar(acc, zona) {
        const t = document.getElementById("reloj").innerText;
        bitacora.push({ t, n: jugadorActual.n, acc, zona });
        actualizarMarcador();
        localStorage.setItem("handball_v4", JSON.stringify({jugadores, bitacora, segundos, puntosRival}));
    }

    function cerrarModales() {
        document.querySelectorAll('.overlay').forEach(m => m.style.display = 'none');
        zonaActual = null;
    }

    function actualizarMarcador() {
        let total = jugadores.reduce((s, j) => s + j.g, 0);
        document.getElementById("pts-nos").innerText = total;
        document.getElementById("pts-riv").innerText = puntosRival;
    }

    function cambiarRival(v) { puntosRival = Math.max(0, puntosRival + v); actualizarMarcador(); }

    function toggleTiempo() {
        corriendo = !corriendo;
        if(corriendo) {
            intervalo = setInterval(() => {
                segundos++;
                let m = Math.floor(segundos/60), s = segundos%60;
                document.getElementById("reloj").innerText = `${m<10?'0':''}${m}:${s<10?'0':''}${s}`;
            }, 1000);
            document.getElementById("btnPlay").innerText = "PAUSAR";
        } else {
            clearInterval(intervalo);
            document.getElementById("btnPlay").innerText = "REANUDAR";
        }
    }

    function generarReporte() {
        const resumen = document.getElementById("pdf-resumen-general");
        let totalG = jugadores.reduce((s, j) => s + j.g, 0);
        let totalE = jugadores.reduce((s, j) => s + j.e, 0);
        let totalP = jugadores.reduce((s, j) => s + j.p, 0);
        let efec = (totalG + totalE) > 0 ? ((totalG / (totalG + totalE)) * 100).toFixed(1) : 0;

        resumen.innerHTML = `
            <div style="background:#f4f4f4; padding:15px; border-radius:10px; margin-bottom:20px;">
                <p><b>MARCADOR:</b> Nosotros ${totalG} - ${puntosRival} Rival</p>
                <p><b>EFECTIVIDAD COLECTIVA:</b> ${efec}%</p>
                <p><b>TOTAL PÉRDIDAS:</b> ${totalP}</p>
            </div>`;

        const tJug = document.querySelector("#pdf-tabla-jugadores tbody");
        tJug.innerHTML = "";
        jugadores.forEach(j => {
            if(j.g > 0 || j.e > 0 || j.p > 0) {
                let eJ = (j.g + j.e) > 0 ? ((j.g / (j.g + j.e)) * 100).toFixed(0) : 0;
                tJug.innerHTML += `<tr><td>${j.n}</td><td>${j.g}</td><td>${j.e}</td><td>${j.p}</td><td>${eJ}%</td></tr>`;
            }
        });

        const tHist = document.querySelector("#pdf-tabla-historial tbody");
        tHist.innerHTML = "";
        bitacora.forEach(h => {
            tHist.innerHTML += `<tr><td>${h.t}</td><td>${h.n}</td><td>${h.acc}</td><td>${h.zona}</td></tr>`;
        });

        const el = document.getElementById("reporte-invisible");
        el.style.display = "block";
        html2pdf().from(el).set({ margin: 0.5, filename: 'Reporte_Handball.pdf', html2canvas: { scale: 2 } }).save().then(() => el.style.display = "none");
    }
</script>
</body>
</html>
